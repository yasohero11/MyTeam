    <script>
       const user = localStorage.key(0);
        if(user !== null){
          console.log(JSON.parse(localStorage.getItem(user)))
          window.location.href = "index.html";
        }
        var toLogin = document.getElementById("toLogin")
        var toSignup = document.getElementById("toSignup")
        var loginForm = document.getElementById("loginForm")
        var signupForm = document.getElementById("signupForm")
        var motion = document.getElementById("motion")

        toSignup.addEventListener("click" , ()=>{
            motion.classList.remove("right")
            motion.classList.add("left")
            
            setTimeout(()=>{
                loginForm.style.display = "none"
                signupForm.style.display = "list-item"
            }
                ,400)
        })
        toLogin.addEventListener("click" , ()=>{
            motion.classList.remove("left")
            motion.classList.add("right")
            
            setTimeout(()=>{
                loginForm.style.display = "list-item"
                signupForm.style.display = "none"
            }
                ,400)
                toSignup.classList.add("bt")
        })
        console.log(document.querySelector("#skipBtn"))
        document.querySelector("#skipBtn").addEventListener("click" ,  function(event){
          event.preventDefault()
          window.location.href = "role-choice.html"
        })
        document.querySelector("#loginSubmit").addEventListener("click" ,  function(event){
          event.preventDefault()
          email = document.querySelector("#email").value
          pass = document.querySelector("#pwd").value

          if(email !== "" && pass !== ""){
            let obj = {}
            obj["email"] = email
            obj["pass"] = pass
            console.log(obj)
            localStorage.setItem("user",JSON.stringify(obj))
            window.location.href="index.html"
          }
          
        })

    </script>
